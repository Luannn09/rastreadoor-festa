<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rastreador de Amigos - Festa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
      color: white;
      overflow: hidden;
    }
    #formulario, #botoes, #buscador {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 8px;
      z-index: 1000;
    }
    #formulario {
      top: 10px;
      left: 10px;
    }
    #botoes {
      display: none;
      top: 10px;
      left: 10px;
      flex-direction: column;
      gap: 8px;
    }
    #buscador {
      top: 10px;
      right: 10px;
      display: none;
    }
    input, button, select {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
    }
    #radar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vmin;
      height: 90vmin;
      border: 2px solid #44ff44;
      border-radius: 50%;
      background: rgba(0,255,0,0.05);
      z-index: 0;
    }
    .ponto {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .distancia {
      position: absolute;
      font-size: 12px;
      color: #0f0;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #seta {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      font-size: 40px;
      display: none;
      z-index: 1002;
    }
    #distanciaInfo {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
      display: none;
      z-index: 1001;
      color: white;
    }
    #marca {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="formulario">
    <input type="text" id="nome" placeholder="Seu nome">
    <button onclick="iniciar()">Entrar</button>
  </div>

  <div id="botoes">
    <button onclick="abrirSelecaoAmigo()">Encontrar Amigo</button>
    <button onclick="sair()">Sair</button>
  </div>

  <div id="buscador">
    <select id="listaAmigos"></select>
    <button onclick="confirmarAmigo()">Localizar</button>
  </div>

  <div id="radar"></div>
  <div id="seta">➡️</div>
  <div id="distanciaInfo"></div>
  <div id="marca">Criador: Kelvin</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAO0izXY6DJm_e6dcyAOwlnuImg31okxBE",
      authDomain: "festa-rastreio-20.firebaseapp.com",
      databaseURL: "https://festa-rastreio-20-default-rtdb.firebaseio.com",
      projectId: "festa-rastreio-20",
      storageBucket: "festa-rastreio-20.appspot.com",
      messagingSenderId: "811662076993",
      appId: "1:811662076993:android:eafe8cccce3242e9852ac0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let usuario = "", posicaoAtual = null;
    let amigoAlvo = null;
    const marcadores = {};

    function getDistanciaKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function iniciar() {
      const nomeInput = document.getElementById("nome").value.trim();
      if (!nomeInput) return alert("Digite seu nome!");
      usuario = nomeInput;

      document.getElementById("formulario").style.display = "none";
      document.getElementById("botoes").style.display = "flex";

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            posicaoAtual = { lat, lng };
            db.ref("usuarios/" + usuario).set({
              nome: usuario,
              lat,
              lng,
              timestamp: Date.now()
            });
          },
          err => alert("Erro ao obter localização: " + err.message),
          { enableHighAccuracy: true, maximumAge: 10000, timeout: 10000 }
        );
      } else {
        alert("Seu navegador não suporta localização.");
      }

      db.ref("usuarios").on("value", snapshot => {
        const dados = snapshot.val() || {};
        const agora = Date.now();

        document.querySelectorAll(".ponto, .distancia").forEach(e => e.remove());

        for (let id in dados) {
          const u = dados[id];
          if (agora - (u.timestamp || 0) > 120000) {
            db.ref("usuarios/" + id).remove();
            continue;
          }

          if (id === usuario || !posicaoAtual) continue;

          const distanciaKm = getDistanciaKm(posicaoAtual.lat, posicaoAtual.lng, u.lat, u.lng);
          if (distanciaKm > 3) continue;

          const angulo = Math.random() * 2 * Math.PI;
          const raio = Math.random() * 40 + 30;
          const x = 45 + raio * Math.cos(angulo);
          const y = 45 + raio * Math.sin(angulo);

          const ponto = document.createElement("div");
          ponto.className = "ponto";
          ponto.style.left = x + "%";
          ponto.style.top = y + "%";
          ponto.title = u.nome;
          document.body.appendChild(ponto);

          const texto = document.createElement("div");
          texto.className = "distancia";
          texto.style.left = x + "%";
          texto.style.top = (y + 2) + "%";
          texto.innerText = `Distância de ${usuario} para ${u.nome}: ${(distanciaKm * 1000).toFixed(0)} m`;
          document.body.appendChild(texto);

          marcadores[id] = { lat: u.lat, lng: u.lng, nome: u.nome };
        }
      });
    }

    function abrirSelecaoAmigo() {
      const select = document.getElementById("listaAmigos");
      select.innerHTML = "";

      for (let nome in marcadores) {
        if (nome !== usuario) {
          const opt = document.createElement("option");
          opt.value = nome;
          opt
